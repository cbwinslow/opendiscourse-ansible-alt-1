[server]
http_port = 3000
domain = localhost

[database]
type = postgres
host = postgres:5432
name = grafana
user = grafana
password = grafana_password

[security]
admin_user = admin
admin_password = admin_password
disable_gravatar = true

[auth]
disable_login_form = false

[auth.anonymous]
enabled = false

[dashboards]
default_home_dashboard_path = /var/lib/grafana/dashboards/home.json

[alerting]
enabled = true
execute_alerts = true

[unified_alerting]
enabled = true
