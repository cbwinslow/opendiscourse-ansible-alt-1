---
agentic_rag_base_dir: /opt/agentic-rag
agentic_rag_version: "latest"
agentic_rag_port: 8000
agentic_rag_data_dir: "{{ agentic_rag_base_dir }}/data"
agentic_rag_config_dir: "{{ agentic_rag_base_dir }}/config"
agentic_rag_models_dir: "{{ agentic_rag_base_dir }}/models"
agentic_rag_notebooks_dir: "{{ agentic_rag_base_dir }}/notebooks"
agentic_rag_user: "agenticrag"
agentic_rag_group: "agenticrag"
agentic_rag_environment: "test"
agentic_rag_log_level: "DEBUG"
agentic_rag_max_workers: 4
agentic_rag_metrics_enabled: true
agentic_rag_log_file: "/var/log/agentic-rag/test.log"
agentic_rag_api_key: "test_api_key_123"
agentic_rag_vector_store: "weaviate"  # or "qdrant", "pgvector"
agentic_rag_llm_provider: "localai"  # or "openai", "anthropic", etc.
agentic_rag_embedding_model: "sentence-transformers/all-MiniLM-L6-v2"
agentic_rag_llm_model: "ggml-gpt4all-j"
