---
# Centralized Secrets Management
# This file is managed by Ansible Vault
# Command to edit: ansible-vault edit group_vars/all/secrets.yml

# Database Credentials
postgres_root_password: "{{ vault_postgres_root_password }}"
postgres_admin_user: "admin"
postgres_admin_password: "{{ vault_postgres_admin_password }}"

# Redis
redis_password: "{{ vault_redis_password }}"

# Langfuse
langfuse_postgres_password: "{{ vault_langfuse_postgres_password }}"
langfuse_redis_password: "{{ vault_redis_password }}"  # Reuse Redis password
langfuse_nextauth_secret: "{{ vault_langfuse_nextauth_secret }}"
langfuse_salt: "{{ vault_langfuse_salt }}"
langfuse_jwt_secret: "{{ vault_langfuse_jwt_secret }}"

# Monitoring Stack
grafana_admin_password: "{{ vault_grafana_admin_password }}"
prometheus_admin_password: "{{ vault_prometheus_admin_password }}"

# LocalAI
localai_api_key: "{{ vault_localai_api_key }}"

# OAuth
oauth_client_id: "{{ vault_oauth_client_id }}"
oauth_client_secret: "{{ vault_oauth_client_secret }}"

# Cloudflare
cloudflare_api_token: "{{ vault_cloudflare_api_token }}"
cloudflare_zone_id: "{{ vault_cloudflare_zone_id }}"
cloudflare_account_id: "{{ vault_cloudflare_account_id }}"
cloudflare_dns_api_key: "{{ vault_cloudflare_dns_api_key }}"
cloudflare_email: "your_cloudflare_email"  # Set if needed for legacy auth
# cloudflare_host: "api.cloudflare.com"  # Only keep if not already present above

# Oracle Cloud
oracle_cloud_tenancy: "{{ vault_oracle_cloud_tenancy }}"
oracle_cloud_user: "{{ vault_oracle_cloud_user }}"
oracle_cloud_fingerprint: "{{ vault_oracle_cloud_fingerprint }}"
oracle_cloud_private_key: "{{ vault_oracle_cloud_private_key }}"

# SSL/TLS Certificates
ssl_certificate: "{{ vault_ssl_certificate }}"
ssl_private_key: "{{ vault_ssl_private_key }}"
ssl_ca_bundle: "{{ vault_ssl_ca_bundle }}"

# API Keys
openai_api_key: "{{ vault_openai_api_key }}"
cohere_api_key: "{{ vault_cohere_api_key }}"
anthropic_api_key: "{{ vault_anthropic_api_key }}"

# RabbitMQ
rabbitmq_erlang_cookie: "{{ vault_rabbitmq_erlang_cookie }}"
rabbitmq_default_user: "admin"
rabbitmq_default_pass: "{{ vault_rabbitmq_default_pass }}"

# Opensearch
opensearch_admin_user: "admin"
opensearch_admin_password: "{{ vault_opensearch_admin_password }}"

# Netdata
netdata_host: "localhost"
netdata_port: 19999
netdata_claim_token: "{{ vault_netdata_claim_token }}"
netdata_claim_rooms: "{{ vault_netdata_claim_rooms }}"
netdata_claim_url: "{{ vault_netdata_claim_url }}"

# Audit Log
audit_log_token: "{{ vault_audit_log_token }}"

# Proxy/Networking
traefik_host: "localhost"
traefik_port: 8080
nginx_host: "localhost"
nginx_port: 80
caddy_host: "localhost"
caddy_port: 80

# AI/LLM/Vector DB
localai_host: "localhost"
localai_port: 8080
langfuse_host: "localhost"
langfuse_port: 3000
flowise_host: "localhost"
flowise_port: 3001
neo4j_host: "localhost"
neo4j_port: 7474
neo4j_bolt_port: 7687
graphiti_host: "localhost"
graphiti_port: 8002

# Security
security_updates_enabled: true
ufw_allowed_ports:
  - 22
  - 80
  - 443
  - 8080
  - 3000
  - 3100
  - 9200
  - 5601
  - 7474
  - 7687
  - 15672
  - 5672

# OAuth
oauth_host: "localhost"
oauth_port: 9000



# Docker
docker_host: "localhost"
docker_port: 2375


# Deployment variables
public_ip: "95.217.106.176"  # Hetzner server public IP
domain_name: "opendiscourse.net"  # Set your domain name here

