---
- name: Ensure apt cache updated
  tags: [base]
  apt:
    update_cache: true
    cache_valid_time: 3600

- name: Install prerequisite packages
  tags: [base]
  apt:
    name:
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
    state: present

- name: Create keyrings directory
  tags: [base]
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Add Docker GPG key
  tags: [base]
  get_url:
    url: https://download.docker.com/linux/ubuntu/gpg
    dest: /etc/apt/keyrings/docker.asc
    mode: '0644'

- name: Add Docker repository (deb822)
  tags: [base]
  copy:
    dest: /etc/apt/sources.list.d/docker.sources
    mode: '0644'
    content: |
      Types: deb
      URIs: https://download.docker.com/linux/ubuntu
      Suites: {{ ansible_distribution_release }}
      Components: stable
      Architectures: amd64
      Signed-By: /etc/apt/keyrings/docker.asc

- name: Update apt after adding docker repo
  tags: [base]
  apt:
    update_cache: true

- name: Install Docker engine & compose plugin
  tags: [base]
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present

- name: Ensure docker service enabled
  tags: [base]
  service:
    name: docker
    enabled: true
    state: started

- name: Create shared data root
  tags: [base]
  file:
    path: "{{ app_data_root }}"
    state: directory
    mode: '0755'

- name: Create shared network (idempotent)
  tags: [base]
  community.docker.docker_network:
    name: "{{ shared_network }}"
    state: present
